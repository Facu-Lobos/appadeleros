    <style>
      @keyframes slideInFromLeft {
        from {
          transform: translateX(-101%);
          opacity: 0;

        to {

          opacity: 1;
        }
      }
      .animate-slide-in {
        display: inline-block;
        opacity: 0;
        transform: translateX(-101%);
        animation: slideInFromLeft 0.4s ease-out forwards;
      }
      .letter-container {
        /* This container clips the animating content */
        display: inline-block;
        overflow: hidden;
      }
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      .animate-draw {
        animation: draw 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
